  continue=true
  auto-file-renaming=false
  auto-save-interval=30

# ── Disco ───────────────────────────────────────────────────
  disk-cache=32M
  file-allocation=none
  remote-time=true

# ── Descargas paralelas (HTTP / FTP) ────────────────────────
  split=4
  min-split-size=5M
  max-connection-per-server=4

# ── BitTorrent: swarm, peers y red ──────────────────────────
  bt-max-peers=40
  bt-request-peer-speed-limit=2M
  seed-time=0.16
  dht-listen-port=6888,6899

# ── Reintentos ──────────────────────────────────────────────
  retry-wait=5
  max-tries=5

# ── Consola y estado ────────────────────────────────────────
  summary-interval=30
  show-console-readout=true

# ── Logging ─────────────────────────────────────────────────
  log-level=notice
  console-log-level=error

