  auto-save-interval=30
  content-disposition-default-utf8=true
  continue=true
  remote-time=true

# ── Disco ───────────────────────────────────────────────────
  disk-cache=64M
  remote-time=true
  file-allocation=falloc
  no-file-allocation-limit=8M

# ── Descargas paralelas (HTTP / FTP) ────────────────────────
  split=4
  min-split-size=8M
  max-connection-per-server=4
  max-concurrent-downloads=3
# ── BitTorrent: swarm, peers y red ──────────────────────────
  bt-max-peers=40
  bt-request-peer-speed-limit=2M
  seed-time=0.16
  dht-listen-port=6888,6889
  enable-dht6=true

# ── Reintentos ──────────────────────────────────────────────
  retry-wait=5
  max-tries=5

# ── Consola y estado ────────────────────────────────────────
  summary-interval=40
  show-console-readout=true

# ── Logging ─────────────────────────────────────────────────
  log-level=notice
  console-log-level=error

