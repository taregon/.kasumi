# https://sw.kovidgoyal.net/kitty/conf/#
#
# 1. Guardar el tema en:
#    ~/.config/kitty/
#
# 2. Editar el archivo de configuración en:
#    nano ~/.config/kitty/kitty.conf
#
# 3. Agregar al final
#    include kasumi-kitty.conf
#
# Nota: esta linea sobreescribe cualquier
#       configuración de color en kitty.conf
#
# Pre visualizar la opciones de la terminal (debug)
# ctrl + shift + f6
#
# Para aplicar los cambios
# ctrl + shift + f5
#
# Para listar fuentes
# kitty +list-fonts --psnames
#
# FONT FAMILY ============================================
  font_family       family='Iosevka Nerd Font' style=Medium features='cv44=7 cv86=3 cv90=7 cv92=9 cv98=3 VSAG=3 +zero'
  bold_font         auto
  italic_font       auto
  bold_italic_font  auto

# TAMAÑO DE FUENTE ---------------------------------------
  font_size                 12.0

# COLOR DE TEXTO -----------------------------------------
  foreground                #ccd3d6

# COLOR DE FONDO -----------------------------------------
  background                #242a2e

# TEXTO SELECCIONADO -------------------------------------
  selection_foreground      #363850
  selection_background      #d7d8e0

# CURSOR =================================================
# Color Cursor -----------------------
  cursor                    #FDCD5E
# Otras Formas: block, beam, underline
  cursor_shape              beam
  mouse_hide_wait           3
  focus_follows_mouse       no

# NEGRO # --------------------------------------------------
  color0                    #1e2327
  color8                    #5e6d76

# ROJO ---------------------------------------------------
  color1                    #ea676d
  color9                    #0F4B44

# :VERDE --------------------------------------------------
  color2                    #c9de7c
  color10                   #A6FFA1

# AMARILLO -----------------------------------------------
  color3                    #fbc06e
  color11                   #E4694C
#FFC367

# AZUL ---------------------------------------------------
  color4                    #6f979e
  color12                   #23d6cf

# MAGENTA ------------------------------------------------
  color5                    #ab82b5
  color13                   #e537a8

# CYAN ---------------------------------------------------
  color6                    #479a86
  color14                   #898eba

# BLANCO -------------------------------------------------
  color7                    #dae2e8
  color15                   #F39660

# AJUSTES ================================================
# WARNING - recibe comandos de programas externos
  allow_remote_control      yes
#  narrow_symbols codepoints 2 (estaba probando)

# TRANSPARENCIA ------------------------------------------
  background_opacity        0.96
  inactive_text_alpha       0.75

# HIPERVINCULOS ------------------------------------------
  url_style                 double
  url_color                 #F76666
  show_hyperlink_targets    yes

# PESTANAS ENTRE VENTANAS --------------------------------
  tab_bar_style             powerline
  tab_powerline_style       slanted
  active_tab_background     #FFC870

# TONO DE GOTEO DE LINUXMINT -----------------------------
  enable_audio_bell         yes

# OPCIONES OBVIAS ----------------------------------------
  disable_ligatures         never
  copy_on_select            yes
  sync_to_monitor           yes
  strip_trailing_spaces     smart
  tab_bar_edge              top
  box_drawing_scale         1, 0.5, 1, 1
  window_logo_path          ~/.config/nvim/lua/kasumi/goodies/puppy-svgrepo-com.svg
  window_logo_alpha         0.1
  window_logo_scale         90

# VENTANAS -----------------------------------------------
  remember_window_size      no
  placement_strategy        center
  initial_window_width      900
  initial_window_height     600

# MARGENES DE SEPARACIÓN DE VENTANA ----------------------
  window_margin_width       2 4 4
  window_padding_width      4

# LINEAS DE VENTANAS -------------------------------------
  draw_minimal_borders      yes
  window_border_width       1.5
  active_border_color       #FFCE80
  inactive_border_color     #374248

# LAYOUT  =================================================
# https://github.com/kovidgoyal/kitty/blob/master/docs/layouts.rst
#
# Tall        -- una ventana amplia izquierda y el restante se divide en VERTICAL
# Fat         -- una ventana amplia arriba y el restante se divide en HORIZONTAL
# Grid        -- todas las ventanas en cuadriculas, siempre que sean 4 o mas
# Horizontal  -- todas las ventanas al mismo tamaño una al lado de otra
# Vertical    -- todas las ventanas al mismo tamaño una debajo de otra
# Stack       -- la ventana seleccionada se mostrara por completo, ocultando el resto.
# Splits      -- divide una ventana tantas veces sea posible.

  enabled_layouts tall:bias=60,fat:bias=60,grid,vertical,horizontal,stack

# RESIZE WINDOWS -----------------------------------------
# Nota: Usa el area mas grande como referencia
  map ctrl+up               resize_window shorter
  map ctrl+down             resize_window taller
  map ctrl+left             resize_window narrower
  map ctrl+right            resize_window wider
  map ctrl+0                resize_window reset

# MOVE ACTIVE WINDOW -------------------------------------
# in the indicated direction
  map shift+up              move_window up
  map shift+down            move_window down
  map shift+left            move_window left
  map shift+right           move_window right

# FOCUS WINDOW -------------------------------------------
# in the indicated direction
  map alt+up                neighboring_window up
  map alt+down              neighboring_window down
  map alt+left              neighboring_window left
  map alt+right             neighboring_window right

# hide_window_decorations yes
