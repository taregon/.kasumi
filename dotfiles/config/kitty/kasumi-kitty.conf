# ╒════════════════════════════════════════════════════════════╕
# │                      AJUSTES DE KITTY                      │
# ╘════════════════════════════════════════════════════════════╛
  allow_remote_control              yes
  box_drawing_scale                 1, 0.5, 1, 1
  copy_on_select                    yes
  disable_ligatures                 cursor
  enable_audio_bell                 yes
  open_url_with                     firefox
  scrollback_pager_history_size     10
  strip_trailing_spaces             smart
  sync_to_monitor                   yes

# NOTA: Habilita el atajo de nvim para abrir kitty (vsplit)
  allow_remote_control yes
  listen_on unix:/tmp/kitty

# PEND: probar estos ajustes en otra pc
# wheel_scroll_min_lines            1
# touch_scroll_multiplier           1.5

# WARN: ajustes específicos para Iosevka
# Ajusta la altura de las celdas y la línea base
# para equilibrar acentos visibles e interlineado.
  modify_font cell_height           2px
  modify_font baseline              -1px

  modify_font strikethrough_position -2px
  modify_font underline_position 2px
# modify_font underline_thickness 4px

# ─[ VENTANAS ]───────────────────────────────────────────────
  initial_window_height             600
  initial_window_width              900
  placement_strategy                center
  remember_window_size              no
  window_resize_step_cells          4
  window_resize_step_lines          4

# ─[ MARGENES DE SEPARACIÓN DE VENTANA ]──────────────────────
  window_margin_width               2 4 4
  window_padding_width              4

# ─[ LINEAS DE VENTANAS ]─────────────────────────────────────
  draw_minimal_borders              yes
  window_border_width               1.5
  active_border_color               #FFCE80
  inactive_border_color             #343c41
  bell_border_color                 #fc697c

# ─[ PESTAÑAS ]───────────────────────────────────────────────
# Estos ajustes quedan inactivos por si deseas volver a usarlos
# tab_title_template                "{activity_symbol}{index}›{title}"
# tab_title_max_length 20

  tab_activity_symbol               "✦ "
  tab_title_template                "{activity_symbol}{index}›{title.split('/')[-1]}"

  tab_bar_edge                      top
  tab_bar_style                     powerline
  tab_powerline_style               slanted

  active_tab_foreground             #343c41
  active_tab_background             #6AB0C3
  active_tab_font_style             bold

  inactive_tab_foreground           #687c87
  inactive_tab_background           #343c41
  inactive_tab_font_style           normal

# tab_bar_margin_width              4
# tab_bar_margin_height             1.5 1.5
  tab_bar_margin_color              #2b3135

# ─[ TRANSPARENCIA ]──────────────────────────────────────────
  background_opacity                0.94
  inactive_text_alpha               0.75

# ─[ HIPER VÍNCULOS ]─────────────────────────────────────────
  url_style                         double
  url_color                         #F76666
  show_hyperlink_targets            yes

