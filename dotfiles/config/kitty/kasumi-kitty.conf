# ╒════════════════════════════════════════════════════════════╕
# │                           LAYOUT                           │
# ╘════════════════════════════════════════════════════════════╛
  enabled_layouts fat:bias=70;full_size=1;mirrored=false,vertical,horizontal,grid,stack

# ╒════════════════════════════════════════════════════════════╕
# │                        FONT FAMILY                         │
# ╘════════════════════════════════════════════════════════════╛
# VSAK -> símbolo &
# VSAJ -> símbolo #
# VSAM -> símbolo $
# VSAO -> símbolo %
# VSAB -> símbolo *
# VSAL -> símbolo @
# cv01 -> numero 1
# cv04 -> numero 4
# cv05 -> numero 5
# cv47 -> símbolo l
# cv59 -> símbolo y
#
# font_family       family='Iosevka Nerd Font' style=Medium features='+zero VLAC=2 VLAD=2 VSAG=3 VSAH=2 VSAJ=1 VSAL=1 cv37=10 cv44=7 cv49=4 cv86=3 cv89=7 cv90=3 cv92=9 cv93=3 cv98=3'
# font_family       family='Iosevka SS08' style=Medium

# Por que debes habilitar esta linea si usas fuentes sin parchar
# https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font
#
# Previamente haber instalado ttf-nerd-fonts-symbols-mono
# symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

  font_family       family='Iosevka Nerd Font' style=Medium features='+zero cv04=7 cv05=5 cv07=9 cv47=4 cv59=4 VSAL=3 VSAJ=3 VSAB=3 VSAK=2 VSAM=1 VSAO=1'
  bold_font         auto
  italic_font       auto
  bold_italic_font  auto

# ─[ TAMAÑO DE FUENTE ]───────────────────────────────────────
  font_size                         12.0

# ─[ COLOR DE TEXTO ]─────────────────────────────────────────
  foreground                        #c9d9dd

# ─[ COLOR DE FONDO ]─────────────────────────────────────────
  background                        #22282c

# ─[ TEXTO SELECCIONADO ]─────────────────────────────────────
  selection_foreground              #363850
  selection_background              #d7d8e0

# ─[ CURSOR ]─────────────────────────────────────────────────
  cursor                            #FDCD5E
  cursor_shape                      beam
  cursor_beam_thickness             1.5
  focus_follows_mouse               no
  cursor_stop_blinking_after        10

# Ajusta el tiempo que permanece visible el rastro del cursor al moverse.
# trail: muestra el rastro solo si el cursor estuvo inmóvil al menos ~N ms antes de moverse.
# decay: velocidad con que se desvanece el rastro (mínimo y máximo, en segundos).
# threshold: indica cuántas celdas debe moverse el cursor antes de mostrar el rastro..
  cursor_trail                      60
  cursor_trail_decay                0.05 0.2
  cursor_trail_start_threshold      4

