<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias para monospace (tus Nerd Fonts favoritas) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>RecMonoSmCasual Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Liberation Mono</family>
    </prefer>
  </alias>
  <!-- ConfiguraciÃ³n de renderizado -->
  <match target="font">
    <!-- Suavizado y antialiasing -->
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <!-- Hinting suave/moderado -->
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintmedium</const>
    </edit>
    <!-- Subpixel (panel horizontal IPS) -->
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <!-- Filtro LCD ligero/moderado -->
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <!-- Autohinter no forzado -->
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
