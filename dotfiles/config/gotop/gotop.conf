# ┌────────────────────────────────────────────────────────────┐
#   ADVERTENCIA: Este archivo es sensible a líneas vacías.
#   No elimine ni agregue líneas en blanco sin comentar con `#`.
#   Acceder a este archivo incorrectamente puede causar que
#   gotop se bloquee.
#   Edición solo por usuarios que comprendan la sintaxis y
#   estructura de gotop.
# └────────────────────────────────────────────────────────────┘
#
# Scale graphs to this level; 7 is the default, 2 is zoomed out.
  graphhorizontalscale=7
# If true, start the UI with the help visible
  helpvisible=false
# The color scheme to use.  See `--list colorschemes`
  colorscheme=solarized16-dark
# How frequently to update the UI, in nanoseconds
  updateinterval=1000000000
# If true, show the average CPU load
  averagecpu=true
# If true, show load per CPU
  percpuload=false
# Temperature units. C for Celsius, F for Fahrenheit
  tempscale=C
# If true, display a status bar
  statusbar=false
# The network interface to monitor
  netinterface=all
# A layout name. See `--list layouts`
  layout=default
# The maximum log file size, in bytes
  maxlogsize=5000000
# If set, export data as Promethius metrics on the interface:port.
# E.g., `:8080` (colon is required, interface is not)
#metricsexportport=
# Display network IO in mpbs if true
  mbps=false
# A list of enabled temp sensors.  See `--list devices`
#temperatures=
# Enable NVidia GPU metrics.
  nvidia=false
# To configure the NVidia refresh rate, set a duration:
#nvidiarefresh=30s
# Sensores fiables: CPU (coretemp), SSD (nvme) y chipset (pch)
# Se omite 'nouveau_autopoint1temp' porque reporta un valor fijo (~90 °C)
# al no tener acceso real al sensor térmico de la GPU bajo el driver Nouveau.
  temperatures=coretemp_packageid0,nvme_composite,pch_skylake
