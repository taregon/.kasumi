---
# Todos los ajustes
# https://dotdrop.readthedocs.io/en/latest/config/config-config/
#
config:
  create: true
  dotpath: dotfiles
  link_dotfile_default: absolute
  import_actions:
    - actions.d/nano.yaml
    - actions.d/nvim.yaml
dotfiles:
  f_cava:
    src: config/cava/kasumi-cava.conf
    dst: ~/.config/cava/kasumi-cava.conf
    link: absolute
  f_kitty:
    src: config/kitty/kitty.conf
    dst: ~/.config/kitty/kitty.conf
    link: absolute
  f_kitty_theme:
    src: config/kitty/kasumi-kitty.conf
    dst: ~/.config/kitty/kasumi-kitty.conf
    link: absolute
  f_redshift:
    src: config/redshift/redshift.conf
    dst: ~/.config/redshift/redshift.conf
    link: absolute
  f_tmux:
    src: config/tmux/kasumi-tmux.conf
    dst: ~/.config/tmux/kasumi-tmux.conf
    link: absolute
  f_zsh:
    src: zshrc
    dst: ~/.zshrc
    link: absolute
  f_starttree:
    src: config/StartTree/config.yaml
    dst: ~/.config/StartTree/config.yaml
    link: absolute
  f_zsh_alias:
    src: config/zsh/kasumi-zsh_alias.conf
    dst: ~/.config/zsh/kasumi-zsh_alias.conf
    link: absolute
  f_zsh_functions:
    src: config/zsh/kasumi-zsh_functions.conf
    dst: ~/.config/zsh/kasumi-zsh_functions.conf
    link: absolute
  f_neovim:
    src: config/nvim/init.lua
    dst: ~/.config/nvim/init.lua
    link: absolute
  d_neovim:
    src: config/nvim/lua
    dst: ~/.config/nvim/lua
    link: absolute
    actions:
      - nvim-plug-install
      - nvim-update
  d_git:
    src: config/git
    dst: ~/.config/git
    link: absolute
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    link: absolute
  f_lazygit:
    src: config/lazygit/config.yml
    dst: ~/.config/lazygit/config.yml
    link: absolute
  d_sway:
    src: config/sway
    dst: ~/.config/sway
    link: absolute
  d_swaylock:
    src: config/swaylock
    dst: ~/.config/swaylock
    link: absolute
  d_wofi:
    src: config/wofi
    dst: ~/.config/wofi
    link: absolute
  f_rc.conf:
    src: config/ranger/rc.conf
    dst: ~/.config/ranger/rc.conf
    link: absolute
  d_waybar:
    src: config/waybar
    dst: ~/.config/waybar
    link: absolute
  d_zathura:
    src: config/zathura
    dst: ~/.config/zathura
    link: absolute
  f_nanorc:
    src: nanorc
    dst: ~/.nanorc
    link: absolute
    actions:
      - dir-nano-backup
profiles:
  kasumi:
    dotfiles:
      - d_git
      - d_zathura
      - f_cava
      - f_gitconfig
      - f_kitty
      - f_kitty_theme
      - f_lazygit
      - f_nanorc
      - f_rc.conf
      - f_redshift
      - f_tmux
      - f_zsh
  kasumi_extras:
    dotfiles:
      - d_neovim
      - f_neovim
      - f_starttree
      - f_zsh_alias
      - f_zsh_functions
  kasumi_wayland:
    dotfiles:
      - d_sway
      - d_swaylock
      - d_waybar
      - d_wofi
