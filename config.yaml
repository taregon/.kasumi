actions:
  pre:
    install_vimplug_1: test -e ~/.local/share/nvim/site/autoload/plug.vim || (mkdir
      -p ~/.local/share/nvim/site/autoload; curl -fLo ~/.local/share/nvim/site/autoload/plug.vim
      https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim)
    install_vimplug_2: nvim +PlugInstall +qall
config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_cava:
    src: config/cava/kasumi-cava.conf
    dst: ~/.config/cava/kasumi-cava.conf
    link: absolute
  f_kitty:
    src: config/kitty/kitty.conf
    dst: ~/.config/kitty/kitty.conf
    link: absolute
  f_kitty_theme:
    src: config/kitty/kasumi-kitty.conf
    dst: ~/.config/kitty/kasumi-kitty.conf
    link: absolute
  f_redshift:
    src: config/redshift/redshift.conf
    dst: ~/.config/redshift/redshift.conf
    link: absolute
  f_tmux:
    src: config/tmux/kasumi-tmux.conf
    dst: ~/.config/tmux/kasumi-tmux.conf
    link: absolute
  f_zsh:
    src: zshrc
    dst: ~/.zshrc
    link: absolute
  f_starttree:
    src: config/StartTree/config.yaml
    dst: ~/.config/StartTree/config.yaml
    link: absolute
  f_zsh_alias:
    src: config/zsh/kasumi-zsh_alias.conf
    dst: ~/.config/zsh/kasumi-zsh_alias.conf
    link: absolute
  f_zsh_funtions:
    src: config/zsh/kasumi-zsh_funtions.conf
    dst: ~/.config/zsh/kasumi-zsh_funtions.conf
    link: absolute
  f_neovim:
    src: config/nvim/init.lua
    dst: ~/.config/nvim/init.lua
    link: absolute
  d_neovim:
    src: config/nvim/lua
    dst: ~/.config/nvim/lua
    link: absolute
    actions:
    - install_vimplug_1
    - install_vimplug_2
  d_git:
    src: config/git
    dst: ~/.config/git
    link: absolute
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    link: absolute
  f_lazygit:
    src: config/lazygit/config.yml
    dst: ~/.config/lazygit/config.yml
    link: absolute
  d_sway:
    src: config/sway
    dst: ~/.config/sway
    link: absolute
  d_swaylock:
    src: config/swaylock
    dst: ~/.config/swaylock
    absolute
  d_wofi:
    src: config/wofi
    dst: ~/.config/wofi
    absolute
  f_rc.conf:
    src: config/ranger/rc.conf
    dst: ~/.config/ranger/rc.conf
    absolute
profiles:
  kasumi:
    dotfiles:
    - d_git
    - f_cava
    - f_gitconfig
    - f_kitty
    - f_kitty_theme
    - f_lazygit
    - f_redshift
    - f_tmux
    - f_zsh
    - f_rc.conf
  kasumi_extras:
    dotfiles:
    - d_neovim
    - f_neovim
    - f_starttree
    - f_zsh_alias
    - f_zsh_funtions
  kasumi_wayland:
    dotfiles:
    - d_sway
    - d_swaylock
    - d_wofi
