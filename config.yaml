actions:
  pre:
    install_vimplug_1: test -e ~/.local/share/nvim/site/autoload/plug.vim || (mkdir
      -p ~/.local/share/nvim/site/autoload; curl -fLo ~/.local/share/nvim/site/autoload/plug.vim
      https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim)
    install_vimplug_2: nvim +PlugInstall +qall
config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_kasumi-cava:
    src: config/cava/kasumi-cava.conf
    dst: ~/.config/cava/kasumi-cava.conf
    link: absolute
  f_kasumi-kitty:
    src: config/kitty/kitty.conf
    dst: ~/.config/kitty/kitty.conf
    link: absolute
  f_kasumi-kitty-theme:
    src: config/kitty/kasumi-kitty.conf
    dst: ~/.config/kitty/kasumi-kitty.conf
    link: absolute
  f_kasumi-redshift:
    src: config/redshift/redshift.conf
    dst: ~/.config/redshift/redshift.conf
    link: absolute
  f_kasumi-tmux:
    src: config/tmux/kasumi-tmux.conf
    dst: ~/.config/tmux/kasumi-tmux.conf
    link: absolute
  f_kasumi-zsh:
    src: zshrc
    dst: ~/.zshrc
    link: absolute
  f_kasumi-ex-starttree:
    src: config/StartTree/config.yaml
    dst: ~/.config/StartTree/config.yaml
    link: absolute
  f_kasumi-ex-zsh_alias:
    src: config/zsh/kasumi-zsh_alias.conf
    dst: ~/.config/zsh/kasumi-zsh_alias.conf
    link: absolute
  f_kasumi-ex-zsh_funtions:
    src: config/zsh/kasumi-zsh_funtions.conf
    dst: ~/.config/zsh/kasumi-zsh_funtions.conf
    link: absolute
  f_kasumi-ex-neovim:
    src: config/nvim/init.lua
    dst: ~/.config/nvim/init.lua
    link: absolute
  d_kasumi-ex-neovim:
    src: config/nvim/lua
    dst: ~/.config/nvim/lua
    link: absolute
    actions:
    - install_vimplug_1
    - install_vimplug_2
  d_kasumi-git:
    src: config/git
    dst: ~/.config/git
    link: absolute
  f_kasumi-gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    link: absolute
  d_kasumi-ranger:
    src: config/ranger
    dst: ~/.config/ranger
    link: absolute
  f_kasumi-lazygit:
    src: config/lazygit/config.yml
    dst: ~/.config/lazygit/config.yml
    link: absolute
  d_sway:
    src: config/sway
    dst: ~/.config/sway
  d_swaylock:
    src: config/swaylock
    dst: ~/.config/swaylock
  d_wofi:
    src: config/wofi
    dst: ~/.config/wofi
profiles:
  kasumi:
    dotfiles:
    - d_kasumi-git
    - d_kasumi-ranger
    - f_kasumi-cava
    - f_kasumi-gitconfig
    - f_kasumi-kitty
    - f_kasumi-kitty-theme
    - f_kasumi-lazygit
    - f_kasumi-redshift
    - f_kasumi-tmux
    - f_kasumi-zsh
  kasumi_extras:
    dotfiles:
    - d_kasumi-ex-neovim
    - f_kasumi-ex-neovim
    - f_kasumi-ex-starttree
    - f_kasumi-ex-zsh_alias
    - f_kasumi-ex-zsh_funtions
  kasumi_wayland:
    dotfiles:
    - d_sway
    - d_swaylock
    - d_wofi
