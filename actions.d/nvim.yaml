---
actions:
  pre:
    nvim-plug-install: >
      test -e ~/.local/share/nvim/site/autoload/plug.vim || (
      mkdir -p ~/.local/share/nvim/site/autoload;
      curl -fLo ~/.local/share/nvim/site/autoload/plug.vim https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      )
  post:
    nvim-update: nvim --headless +PlugInstall +qall
